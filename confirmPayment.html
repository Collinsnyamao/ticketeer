<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    var eventName = getQueryVariable('ename').replace(/%20/g,' ');
    var paymentAmount = getQueryVariable('amount').replace(/%20/g,' ');
    var paymentPhone = getQueryVariable('phone').replace(/%20/g,' ');
    var quantity = getQueryVariable('quantity');

    document.getElementById('span1').innerHTML = eventName;
    document.getElementById('span2').innerHTML = paymentAmount;
    document.getElementById('span3').innerHTML = paymentPhone;

    document.getElementById('imageUrl').src = getQueryVariable('imgUrl');

</script>
