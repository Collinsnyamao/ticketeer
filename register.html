<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <div class="alert" id="regAlert"></div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Full Names" id="usernames">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" id="birthdatepicker" type="text" placeholder="Birthdate" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender" id="genderselector">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" id="useremail" placeholder="Email" name="email">
                        </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" id="userpwd" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" id="confirmpwd" placeholder="Confirm Password">
                    </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" id="submitbtn" type="submit">Submit</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
